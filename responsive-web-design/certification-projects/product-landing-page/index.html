<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="top-nav">
        <ul>
          <li><a href="#">Store Locator</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>

      <nav id="nav-bar">
        <div id="nav-bar-left">
          <a href="#header" class="nav-link"
            ><img
              id="header-img"
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/next-white-v2-logo.png"
          /></a>
          <input
            class="user-input"
            type="text"
            placeholder="Search product or brand"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <ul id="nav-bar-right">
          <li id="my-account-link">
            <a href="#my-account" class="nav-link">
              <p id="my-account-label">My Account</p>
            </a>
          </li>
          <li>
            <a href="#my-account" class="nav-link"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
          <li>
            <a href="#favourites" class="nav-link"
              ><i class="fa-regular fa-heart"></i
            ></a>
          </li>
          <li>
            <a href="#shopping-bag" class="nav-link">
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
          </li>
          <li>
            <a href="#checkout" class="nav-link">
              <button id="checkout-btn">Checkout</button>
            </a>
          </li>
        </ul>
      </nav>

      <nav id="category-nav">
        <ul>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Boys</a></li>
          <li><a href="#">Girls</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Furniture</a></li>
          <li><a href="#">Gifts & Flowers</a></li>
          <li><a href="#">Baby</a></li>
          <li><a href="#">Beauty</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">Sports</a></li>
          <li id="clearance"><a href="#">Clearance</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="product">
        <div id="product-static">
          <div id="thumbnails">
            <i class="fa-solid fa-chevron-up"></i>
            <img
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/suit1.webp"
              alt="suit1"
              class="thumbnail-selected"
            />
            <img
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/suit2.webp"
              alt="suit2"
            />
            <img
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/suit3.webp"
              alt="suit3"
            />
            <img
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/suit4.webp"
              alt="suit4"
            />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div id="main-image">
            <img
              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/suit1.webp"
              alt="suit2"
            />
          </div>
        </div>
        <div id="product-details">
          <div class="product-details-section" id="product-title">
            <div class="product-title-line">
              <p id="product-title-text">Puppytooth Suit Jacket</p>
              <p id="product-title-price">Â£84</p>
            </div>
            <div class="product-title-line">
              <p id="product-title-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>(7)
              </p>
              <p id="product-title-sku">T06-119</p>
            </div>
          </div>
          <form class="product-details-section" id="user-input">
            <p>Colour</p>
            <div id="colour-radio-buttons">
              <input
                type="radio"
                name="colour"
                value="1"
                id="light-blue"
                class="colour-radio-button"
              />
              <label for="light-blue" class="colour-text-label"
                >Light Blue</label
              >
              <label for="light-blue" class="colour-img"
                ><img
                  src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/light-blue-button.webp"
                  alt="light-blue-button"
              /></label>
              <input
                type="radio"
                name="colour"
                value="2"
                id="navy-blue"
                class="colour-radio-button"
                checked
              />
              <label for="navy-blue" class="colour-text-label">Navy Blue</label>
              <label for="navy-blue" class="colour-img"
                ><img
                  src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/fcc-product-landing-page/navy-blue-button.webp"
                  alt="navy-blue-button"
              /></label>
            </div>
            <p>Size</p>
            <div class="select">
              <select class="user-input" id="size-select">
                <option value="" selected disabled>Choose Size</option>
                <option value="34S">34S</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option></select
              >
            </div>
          </form>
        </div>
      </section>
      <!-- <iframe
        width="460"
        height="315"
        src="https://www.youtube.com/embed/Vx_R69Nf1z8?si=ZaY9FE0rYyKT0KYE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe> -->
      <section id="my-account">
        <h2>My Account</h2>
      </section>
      <section id="favourites">
        <h2>Favourites</h2>
      </section>
      <section id="shopping-bag">
        <h2>Shopping Bag</h2>
      </section>
      <section id="checkout">
        <h2>Checkout</h2>
      </section>
    </main>
  </body>
</html>
