<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to complete our survey
      </p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input
            id="name"
            type="text"
            placeholder="Please enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Please enter your email address"
            required
        /></label>
        <label id="number-label" for="number"
          >Number <span class="small-text">(optional)</span
          ><input
            id="number"
            type="number"
            min="0"
            max="100"
            placeholder="Please enter your favourite number"
        /></label>
      </fieldset>
      <fieldset>
        <p>Which option best describes your current role?</p>
        <select id="dropdown">
          <option selected disabled>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="container">
          <label
            ><input type="radio" name="recommend" value="1" />Definitely</label
          >
          <label><input type="radio" name="recommend" value="2" />Maybe</label>
          <label
            ><input type="radio" name="recommend" value="3" class="last" />Not
            sure</label
          >
        </div>
        <p>
          What would you like to see improved?
          <span class="small-text">(Check all that apply)</span>
        </p>
        <div class="container">
          <label
            ><input
              type="checkbox"
              name="recommend"
              value="1"
            />Front-end</label
          >
          <label
            ><input type="checkbox" name="recommend" value="2" />Back-end</label
          >
          <label
            ><input
              type="checkbox"
              name="recommend"
              value="3"
              class="last"
            />Data Visualisation</label
          >
        </div>
        <p>Any comments or suggestions?</p>
        <textarea
          placeholder="Enter your comments here..."
          rows="6"
          cols="40"
        ></textarea>
      </fieldset>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
