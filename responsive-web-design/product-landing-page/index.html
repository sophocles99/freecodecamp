<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <title>Product Landing Page</title>

  <body>
    <header>
      <nav id="top-nav">
        <ul>
          <li><a href="#">Store Locator</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>

      <nav id="nav-bar">

              src="https://sophocles99-images.s3.eu-west-2.amazonaws.com/next-white-v2-logo.png"
          /></a>
          <input type="text" placeholder="Search product or brand" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <ul id="nav-bar-right">
          <li id="my-account">
            <p id="my-account-label">My Account</p>

          <li><button id="checkout">Checkout</button></li>
